<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
    crossorigin=""></script>



    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="assets/css/settings.css">
</head>

<body>
    <!-- =============== Navigation ================ -->
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon class="las la-skull-crossbones"></ion-icon>
                        </span>
                        <span class="title">Brand Name</span>
                    </a>
                </li>

                <li>
                    <a href="index.html">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>

                <li>
                    <a href="messaging.html">
                        <span class="icon">
                            <ion-icon name="chatbubble-outline"></ion-icon>
                        </span>
                        <span class="title">Messages</span>
                    </a>
                </li>

                <li>
                    <a href="appointment.html">
                        <span class="icon">
                            <ion-icon name="alarm-outline"></ion-icon>
                        </span>
                        <span class="title">Appointment</span>
                    </a>
                </li>

                <li>
                    <a href="settings.html">
                        <span class="icon">
                            <ion-icon name="settings-outline"></ion-icon>
                        </span>
                        <span class="title">Settings</span>
                    </a>
                </li>

                <li>
                    <a href="changePassword.html">
                        <span class="icon">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                        </span>
                        <span class="title">Password</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="title">Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="search">
                    <label>
                        <input type="text" placeholder="Search here">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>

                <div class="user">
                    <img src="assets/imgs/che.jpg" alt="">
                </div>
            </div>

        

            <!-- ================ Map ================= -->
            <div class="details">
                <div class="mapsNearU">
                    <div class="cardHeader">
                        <h2>General Information</h2>
                        <a href="#" class="btn">View All</a>
                    </div>

                    <div class="container">
                        <div class="searchMap">
                        <div style="border-radius: 10px; background-color: #ffffff; margin-top: 50px; margin-bottom: 50px;">
                            <div class="row">
                              <div class="col-md-3" style="border-right: 1px solid #dee2e6;">
                                <div style="display: flex; flex-direction: column; align-items: center; text-align: center; padding: 20px 0px;">
                                  <img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                                  <span style="font-weight: bold;">Norman</span>
                                  <span style="color: #9b9b9b;">test@sample.com</span>
                                </div>
                              </div>
                        </div>
                    </div>

                <!-- ================= Therapists ================ -->
                <div class="therapists">
                    <div class="cardHeader">
                        <h2>Profile</h2>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="first-name">Name</label>
                        <input type="text" class="form-control" id="first-name" placeholder="First name">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="last-name">Surname</label>
                        <input type="text" class="form-control" id="last-name" placeholder="Surname">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="mobile-number">Mobile Number</label>
                        <input type="text" class="form-control" id="mobile-number" placeholder="Enter phone number">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="address-line-1">Address Line 1</label>
                        <input type="text" class="form-control" id="address-line-1" placeholder="Enter address line 1">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="address-line-2">Address Line 2</label>
                        <input type="text" class="form-control" id="address-line-2" placeholder="Enter address line 2">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="postcode">Postcode</label>
                        <input type="text" class="form-control" id="postcode" placeholder="Enter postcode">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="state">State</label>
                        <input type="text" class="form-control" id="state" placeholder="Enter state">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="area">Area</label>
                        <input type="text" class="form-control" id="area" placeholder="Enter area">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="email">Email ID</label>
                        <input type="text" class="form-control" id="email" placeholder="Enter email ID">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="education">Education</label>
                        <input type="text" class="form-control" id="education" placeholder="Education">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="country">Country</label>
                        <input type="text" class="form-control" id="country" placeholder="Enter country">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="state-region">State/Region</label>
                        <input type="text" class="form-control" id="state-region" placeholder="Enter state/region">
                    </div>
                    <button class="btn btn-primary profile-button" type="button">Save Profile</button>
                    <br/>




                </div>
            </div>
        </div>
    </div>

    <!-- =========== Scripts =========  -->
    <script src="assets/js/main.js"></script>

    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
